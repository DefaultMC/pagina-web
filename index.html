<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/797e6e7ee8.js" crossorigin="anonymous"></script>

    <title>Landing Page</title>
</head>
<body >
    <div class="main">   
    <div class="big-wrapper light">
        <img src="shape.png" alt="" class="shape">
    <header> 
        <nav class="container"> 
                <div class="logo">
                    <img src="logo.png" alt="logo">
                    <h3>Blatt</h3>
                </div>

            <button class="toggle-btn"> 
                    <i class="far fa-moon"></i>
                    <i class="far fa-sun"></i>    
            </button>

            <div class="links">
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Testimonials</a></li>
                        <li><a href="#" class="btn" >Sign up</a></li>
                    </ul>
            </div>

            <div class="overlay"></div>

            <div class="menu-responsive">
                    <div class="bar"></div>
            </div>
        </nav>
    </header>

    <main class="showcase-area">
        <div class="container" > 
            <div class="left">
                <div class="main-title">
                    <h1>The future is here,</h1>
                    <h1>Start exploring now.</h1>
                </div>
                    <p class="text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, tempora. Possimus repellat.
                    </p>
                <div class="cta">
                    <a href="#" class="btn">Get started</a>
                </div>
                </div>

            <div class="right">
                <img src="person.png" alt="person" class="person">
            </div> 
        </div>
    </main>
    <footer id="footer">
        <div class="container footer-content">
            <div class="contact-us">
                <h2 class="brand">Blatt</h2>
                <p>We made your dreams come true.</p>
            </div>
            <div class="social-media">

                <a href="./" class="social-media-icon">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
        <div class="line"></div>
    </footer>
    
</div>

</div>



    <script src="js/main.js"></script>
</body>
</html>
